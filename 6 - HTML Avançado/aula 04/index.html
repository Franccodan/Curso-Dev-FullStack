<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html" method="get">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">
        
        <br> <br>

        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email" placeholder="Digite o seu e-mail">
      
        <br> <br>

        <label for="senha">Senha:</label>
        <input id="senha" name="senha" type="password" placeholder="Digite a sua senha"> 
        
        <br> <br>

    <label>Sexo</label>
        <br>
        <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label> 
        <br> 

        <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
        <br>
        <input name="sexo" type="radio" value="não definido" id="não definido"> <label for="não definido">Prefiro não informar</label>
        <br> <br>

    <label>Habilidades:</label>
        <br>
        <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
        <br>

        <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
        <br>

        <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">JavaScript</label>
        <br>

        <input name="habilidades"  type="checkbox" value="reactjs" id="reactjs"> <label for="reactjs">React.Js</label>
        <br> <br>

        <label>Cidade:</label>
        <br>
        <select name="cidade"> 
            <option selected value="">-- Selecione --</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Minas Gerais">Minas Gerais</option>
        </select>

        <br> <br>

        <label>Carro:</label>
        <br>
        <select>
            <option selected value="">-- Selecione--</option>
            <optgroup label="Honda">
                <option value="Honda Civic">Honda Civic</option>
            </optgroup>
          <optgroup label="Hyundai">
            <option value="ix35">ix35</option>
          </optgroup>
          <optgroup label="Toyota">
            <option value="Toyota Etios">Toyota Etios</option>
          </optgroup>
         
        </select>

        <br> <br>
        <button>Enviar</button>
    </form>

</body>
</html>
